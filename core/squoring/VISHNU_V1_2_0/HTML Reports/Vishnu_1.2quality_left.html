<SCRIPT LANGUAGE="JavaScript" type="text/javascript">
function ClicRub(nu_rub) {
with(parent) {
	if (menu[nu_rub].page!="") {parent.frames[1].window.location=menu[nu_rub].page}
	else
	 {
		if (menu[nu_rub].aff=="O") {menu[nu_rub].aff="N"}
		else {
			menu[nu_rub].aff="O";
		}
	}
}
if (parent.menu[nu_rub].nb_lien>0) {window.location=document.location;}
}

function dM(txt) { document.write(txt) }
function AffImg(img) {
	dM("<IMG SRC='"+img+"' height='"+parent.menu.hauteur+"' BORDER=0 ALT='' ALIGN='top' vspace=0>");
}
function Aff(men) {
	for(var i=0;i<men.nb_rub;i++) {
		if (men[i].aff=="N") {
			AffImg(men.imgF);
			dM("<A class=menu HREF='javascript:ClicRub("+i+")' color='#0C0C00'>");
			dM(men[i].txt+"</A><BR>");
		} else {
			AffImg(men.imgO);
			dM("<A class=menu HREF='javascript:ClicRub("+i+")'>");
			dM(men[i].txt+"</A><BR>");
			for(var j=0;j<men[i].nb_lien;j++) {
			if (j==men[i].nb_lien-1) {AffImg(men.imgOptFin);} 
			else  {AffImg(men.imgOpt);}
				dM("<A class=menu target='right' HREF='"+men[i][j].page+"'>");
				dM(men[i][j].txt+"</A><BR>");	
			}
		}
	}
}
</SCRIPT>
